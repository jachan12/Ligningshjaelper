<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Ligningshjælper</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;500;400&family=Fira+Mono:wght@400;500&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>

<header class="main-header">
  <div class="header-content">
    <span class="logo-icon">🧮</span>
    <span class="logo-text">Ligningshjælper</span>
    <span class="header-badge">Beta</span>
  </div>
</header>

<main class="container">
  <section class="card card-main">
    <div class="level-row">
      <div id="levelBtns">
        <button class="level-btn" type="button" id="customEqBtn"><span>✏️</span> Skriv selv</button>
        <button class="level-btn" type="button" id="level1Btn"><span>🧩</span> Level 1</button>
        <button class="level-btn" type="button" id="level2Btn"><span>🧩</span> Level 2</button>
        <button class="level-btn" type="button" id="level3Btn"><span>🧩</span> Level 3</button>
        <button class="level-btn" type="button" id="level4Btn"><span>🧩</span> Level 4</button>
      </div>
      <div id="levelDisplay"></div>
    </div>

    <div id="customEqInputRow" class="hidden custom-eq-row">
      <label for="customEqInput">Indtast din egen ligning (fx 2x-3=23):</label>
      <input type="text" id="customEqInput" placeholder="Skriv ligning her" aria-label="Indtast din egen ligning">
      <button id="customEqOkBtn" type="button">OK</button>
    </div>

    <div class="equation-row" aria-live="polite">
      <span class="equation-label">Aktuel ligning:</span>
      <span id="equationDisplay"></span>
    </div>
  </section>

  <section class="card card-history">
    <h2><span>📝</span> Trin-for-trin løsning</h2>
    <ul id="historyList"></ul>
  </section>

  <section class="card card-action">
    <label for="operationStep">Indtast regneoperation (fx +3, -2, *2, /2):</label>
    <div class="action-row">
      <input type="text" id="operationStep" placeholder="Sker på begge sider af lighedstegnet" aria-label="Indtast regneoperation">
      <button id="applyStepBtn" type="button">Anvend trin</button>
      <button id="nextEquationBtn" type="button">Næste ligning</button>
    </div>
    <p id="feedback" aria-live="polite"></p>
  </section>
</main>

<footer class="main-footer">
  <span>© 2025 Ligningshjælper.dk</span>
  <span class="footer-note">Lavet af <b>Jacob Højgaard Hansen</b></span>
</footer>

<script src="levels.js"></script>
<script src="math.js"></script>
<script src="HistoryDropdown.js"></script>
<script src="animation.js"></script>
<script src="script.js"></script>

</body>
</html>
